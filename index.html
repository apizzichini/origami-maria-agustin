<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Code-Gami: Aprende Programando</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="sidebar">
            <div class="level-header">
                <span id="level-num">NIVEL 1</span>
                <h2 id="level-title">Variables de Color</h2>
            </div>
            <p id="level-instructions">Usa la función <code>pintar("purple")</code> en el cuadro de abajo.</p>
            
            <textarea id="codeEditor" spellcheck="false" placeholder="// Escribe tu código aquí..."></textarea>
            
            <div id="console-output">Consola: Esperando código...</div>
            <button id="run-btn" onclick="correrCodigo()">EJECUTAR CÓDIGO</button>
        </div>
        <div id="canvas-area">
            <canvas id="origamiCanvas" width="400" height="400"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
