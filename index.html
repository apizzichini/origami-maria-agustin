<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Origami Kids: Aprende a Programar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="sidebar">
            <div class="header">
                <h1 id="lvl-tag">NIVEL 1</h1>
                <p id="mision">Misión: Dale color al papel.</p>
            </div>
            
            <div id="guia">
                <strong>Comandos:</strong>
                <ul>
                    <li><code>color("rojo")</code></li>
                    <li><code>doblar()</code></li>
                    <li><code>borrar()</code></li>
                </ul>
            </div>

            <textarea id="editor" placeholder="Escribe aquí..."></textarea>
            
            <button id="btn" onclick="ejecutar()">¡EJECUTAR!</button>
            <div id="consola">Listo para programar...</div>
        </div>

        <div id="canvas-area">
            <canvas id="lienzo" width="400" height="400"></canvas>
            <h2 id="figura-nombre">PAPEL CUADRADO</h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
